name: Roadmap Checks

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  roadmap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run roadmap checks
        run: node scripts/roadmap-check.mjs

      # üîë Get a GitHub App installation token (replace secrets with yours)
      - name: Get GitHub App installation token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      # üìù Commit roadmap artifacts via API (auto Verified by GitHub)
      - name: Write roadmap artifacts via API (Verified)
        env:
          GH_INSTALLATION_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          DEFAULT_BRANCH: ${{ github.ref_name }}
        run: node scripts/write-files-via-api.mjs
